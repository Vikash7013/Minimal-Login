<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="logo">
        <img src="Vikku.jpg" alt="image">
        <a href="#">Vikku Jain</a>
    </div>
    <div class="container">
        <h1>Login To Your ccount</h1>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Use Google
            </button>
            <button class="google">
                <i class='bx bxl-apple' ></i>
                Use Apple
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>
        <form>
            <label for="email">Email:</label>
            <div class="custom-input">
                <input type="email" name="email" placeholder="Enter Your Email Address" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custom-input">
                <input type="password" name="password" placeholder="Enter Strong Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button class="login">Login</button>
            <div class="link">
                <a href="#">Reset Password</a>
                <a href="#">Don't have an account?</a>
            </div>
        </form>
    </div>
</body>
</html>
